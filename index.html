<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="wrapper">
            <h1>Life Counter</h1>
            <h2 id="count-el">20</h2>
            <button id="edh-btn" class="btn-hover" onclick="edh()">Commander</button>
            <div class="btn">
                <div class="increment">
                    <button id="increment-btn" class="btn-hover" onclick="increment()">+ 1</button>
                    <button id="decrement-btn" class="btn-hover" onclick="decrement()">- 1</button>
                </div>
                <div class="save">
                    <button id="save-btn" class="btn-hover" onclick="save()">SAVE</button>
                    <button id="reset-btn" class="btn-hover" onclick="reset()">RESET</button>
                </div>
            </div>

            <p id="save-el">Previous entries: </p>
        </div>
        <script src="index.js">
        </script>
    </body>
</html>
